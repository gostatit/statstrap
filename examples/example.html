<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>StatStrap Example</title>

  <!-- Statstrap  -->
  <link href="../src/statstrap.css" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
  <div class="container text-center my-5">
  <h1>BREAKING NEWS: EUR TO USD EVOLVES</h1>
  <p class="my-3">
    Today, we have seen the EUR to USD evolved to
    <b statit="getValue:id=xr/daily/eur/usd" ></b> !!!
  </p>

  <iframe class="statit-metric" src="https://gostatit.com/f/xr/daily/eur/gbp"></iframe>
  </div>

  <!-- Statstrap  -->
  <script src="../src/statstrap.js" ></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
